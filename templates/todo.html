<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link href = " {{ url_for('static', filename='css/bootstrap.min.css') }} " rel = "stylesheet" >
    <link href = " {{ url_for('static', filename= 'css/custom.css') }} " rel = "stylesheet" > 
    <link rel = "shortcut icon" href = "{{ url_for('static', filename = 'favicon.ico') }}">
</head>
<body>
    <h1 class = 'title'>To Do List </h1>
    <!-- https://getbootstrap.com/docs/4.3/components/collapse/ -->
    <!-- https://getbootstrap.com/docs/5.0/forms/input-group/ -->
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Add Task
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <!-- retrieve form data and submit form POST method -->
                <div class="input-group">
                  <form action = "/add-task/" method = "post" id = add-form>
                    <!-- input type = "text" name = "NEED THIS"-->
                    <input type="text" name = 'task' class="form-control" id = "task-input" placeholder="Task" aria-label="Task name" aria-describedby="basic-addon2">
                    <button class="btn btn-outline-secondary" type = "submit" id = "add-button" >Add</button>
                  </form>
                </div>                       
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Show All Tasks
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="test2 accordion-body">
                 <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <div class = "task-text">This is task 1
                    </div>
                    <form action = "/update-task/" method = "post">
                        <button type = "submit" class="test btn btn-secondary me-md-2" type="button">Update</button>
                    </form>
                    <form action = "/delete-task/" method = "post">
                        <button type = "submit" class="test btn btn-secondary" type="button">Delete</button>
                    </form>
                  </div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <div class = "task-text">This is task 2
                    </div>
                    <form action = "/update-task/" method = "post">
                        <button type = "submit" class="test btn btn-secondary me-md-2" type="button">Update</button>
                    </form>
                    <form action = "/delete-task/" method = "post">
                        <button type = "submit" class="test btn btn-secondary" type="button">Delete</button>
                    </form>
                  </div>
            </div>
          </div>
        </div>
        <form action = "/clear-all-tasks/" method = "post">
            <button type="submit" class="btn btn-outline-dark">Clear all Tasks</button>
        </form>
      </div>

    <script src = "//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>

</body>

</html>
